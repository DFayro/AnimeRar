<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

	<!--Font Awesome-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

	<!--Bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

	<!--Project-->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

	<title>{% block title %}{% endblock %} - AnimeRar</title>

	{% block head %} {% endblock %}
</head>
<body>

<div id="banner">
	<div class="container container-small">
		<a href="{{ url_for('home.index') }}">
			<img src="{{ url_for('static', filename='img/BannerHead.png') }}" alt="BannerHead">
		</a>
	</div>
</div>


<nav class="navbar navbar-expand-sm navbar-dark bg-dark shadow sticky-top" id="main-nav-bar">
	<div class="container container-small">

		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle"
				aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarToggle">
			<ul class="navbar-nav mr-auto">
				{% for nav_el in navbar.elements %}
				<li class="nav-item">
					<a class="nav-link {{ 'active' if nav_el.active else '' }}" href="{{ nav_el.link }}">{{ nav_el.text
						}}</a>
				</li>
				{% endfor %}
			</ul>

		</div>

		<div id="account-status-bar" class="shadow text-center">
			<a href="{{ url_for('auth.index') }}">Login</a>
		</div>

	</div>
</nav>

{% block rest %} {% endblock %}

</body>
</html>
